<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .title {
            color: white;
            font-size: 2.4em;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .day-circle {
            width: 240px;
            height: 240px;
            margin: 0 auto 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1d976c, #93f9b9);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s infinite alternate;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .day-circle::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            width: 270px;
            height: 270px;
            border-radius: 50%;
            border: 6px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 25px rgba(147, 249, 185, 0.5);
        }

        .day-circle:hover {
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.03); }
        }

        .day-number {
            font-size: 4em;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            animation: countUp 0.5s ease-out;
        }

        @keyframes countUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.75);
            font-size: 0.95em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            color: white;
            font-size: 2.2em;
            font-weight: 900;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 130px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }

        .btn-reset {
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            color: white;
        }

        .btn-add {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            color: white;
        }

        .last-reset {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95em;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 35px;
            }
            .title { font-size: 2em; }
            .day-circle { width: 200px; height: 200px; }
            .day-circle::before { width: 230px; height: 230px; }
            .day-number { font-size: 3.2em; }
        }

        @media (max-width: 480px) {
            .container { padding: 25px; }
            .day-circle { width: 180px; height: 180px; }
            .day-circle::before { width: 210px; height: 210px; }
            .day-number { font-size: 2.8em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Day Tracker</h1>

        <div class="day-circle">
            <div class="day-number" id="currentDays">1</div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Highest Streak</div>
                <div class="stat-value" id="highestDays">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Lowest Streak</div>
                <div class="stat-value" id="lowestDays">0</div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-reset" onclick="resetCounter()">Reset</button>
        </div>

        <div class="last-reset" id="lastReset">
            Started: <span id="startDate">Today</span>
        </div>
    </div>

    <script>
        class DayTracker {
            constructor() {
                this.currentDays = parseInt(localStorage.getItem('currentDays')) || 1;
                this.highestDays = parseInt(localStorage.getItem('highestDays')) || 0;
                this.lowestDays = parseInt(localStorage.getItem('lowestDays')) || 0;
                this.startDate = localStorage.getItem('startDate') || new Date().toLocaleDateString();
                this.streakHistory = JSON.parse(localStorage.getItem('streakHistory')) || [];
                this.updateDisplay();
                this.startAutoIncrement();
            }

            updateDisplay() {
                document.getElementById('currentDays').textContent = this.currentDays;
                document.getElementById('highestDays').textContent = this.highestDays;
                document.getElementById('lowestDays').textContent = this.lowestDays || 'N/A';
                document.getElementById('startDate').textContent = this.startDate;
                const dayElement = document.getElementById('currentDays');
                dayElement.style.animation = 'none';
                setTimeout(() => { dayElement.style.animation = 'countUp 0.5s ease-out'; }, 10);
            }

            saveData() {
                localStorage.setItem('currentDays', this.currentDays);
                localStorage.setItem('highestDays', this.highestDays);
                localStorage.setItem('lowestDays', this.lowestDays);
                localStorage.setItem('startDate', this.startDate);
                localStorage.setItem('streakHistory', JSON.stringify(this.streakHistory));
            }

            addDay() {
                this.currentDays++;
                if (this.currentDays > this.highestDays) this.highestDays = this.currentDays;
                this.updateDisplay();
                this.saveData();
            }

            resetCounter() {
                if (this.currentDays > 1) {
                    this.streakHistory.push(this.currentDays);
                    if (this.lowestDays === 0 || this.currentDays < this.lowestDays) {
                        this.lowestDays = this.currentDays;
                    }
                }
                this.currentDays = 1;
                this.startDate = new Date().toLocaleDateString();
                this.updateDisplay();
                this.saveData();
            }

            startAutoIncrement() {
                const lastIncrement = localStorage.getItem('lastIncrement');
                const now = new Date().toDateString();
                if (lastIncrement !== now) {
                    if (lastIncrement && this.currentDays > 1) this.addDay();
                    localStorage.setItem('lastIncrement', now);
                }
                setInterval(() => {
                    const currentDay = new Date().toDateString();
                    const savedDay = localStorage.getItem('lastIncrement');
                    if (savedDay && currentDay !== savedDay) {
                        this.addDay();
                        localStorage.setItem('lastIncrement', currentDay);
                    }
                }, 3600000);
            }
        }

        let tracker;
        window.onload = () => { tracker = new DayTracker(); };
        function addDay() { tracker.addDay(); }
        function resetCounter() {
            if (confirm('Are you sure you want to reset the counter?')) tracker.resetCounter();
        }
    </script>
</body>
</html>
