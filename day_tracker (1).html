<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }

        .title {
            color: white;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .day-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s infinite alternate;
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
        }

        .day-circle:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        .day-number {
            font-size: 3.5em;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: countUp 0.5s ease-out;
        }

        @keyframes countUp {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: slideIn 1s ease-out;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            color: white;
            font-size: 2em;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            min-width: 120px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-reset {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            color: white;
        }

        .btn-add {
            background: linear-gradient(135deg, #2ed573, #1dd1a1);
            color: white;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .last-reset {
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }

            .title {
                font-size: 1.8em;
            }

            .day-circle {
                width: 150px;
                height: 150px;
            }

            .day-number {
                font-size: 2.5em;
            }

            .stats {
                gap: 15px;
            }

            .stat-card {
                padding: 15px;
            }

            .stat-value {
                font-size: 1.5em;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1em;
                min-width: 100px;
            }

            .buttons {
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Day Tracker</h1>
        
        <div class="day-circle">
            <div class="day-number" id="currentDays">1</div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Highest Streak</div>
                <div class="stat-value" id="highestDays">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Lowest Streak</div>
                <div class="stat-value" id="lowestDays">0</div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-add" onclick="addDay()">
                <span>Add Day</span>
            </button>
            <button class="btn btn-reset" onclick="resetCounter()">
                <span>Reset</span>
            </button>
        </div>

        <div class="last-reset" id="lastReset">
            Started: <span id="startDate">Today</span>
        </div>
    </div>

    <script>
        class DayTracker {
            constructor() {
                this.currentDays = parseInt(localStorage.getItem('currentDays')) || 1;
                this.highestDays = parseInt(localStorage.getItem('highestDays')) || 0;
                this.lowestDays = parseInt(localStorage.getItem('lowestDays')) || 0;
                this.startDate = localStorage.getItem('startDate') || new Date().toLocaleDateString();
                this.streakHistory = JSON.parse(localStorage.getItem('streakHistory')) || [];
                
                this.updateDisplay();
                this.startAutoIncrement();
            }

            updateDisplay() {
                document.getElementById('currentDays').textContent = this.currentDays;
                document.getElementById('highestDays').textContent = this.highestDays;
                document.getElementById('lowestDays').textContent = this.lowestDays || 'N/A';
                document.getElementById('startDate').textContent = this.startDate;
                
                // Animate number change
                const dayElement = document.getElementById('currentDays');
                dayElement.style.animation = 'none';
                setTimeout(() => {
                    dayElement.style.animation = 'countUp 0.5s ease-out';
                }, 10);
            }

            saveData() {
                localStorage.setItem('currentDays', this.currentDays);
                localStorage.setItem('highestDays', this.highestDays);
                localStorage.setItem('lowestDays', this.lowestDays);
                localStorage.setItem('startDate', this.startDate);
                localStorage.setItem('streakHistory', JSON.stringify(this.streakHistory));
            }

            addDay() {
                this.currentDays++;
                
                if (this.currentDays > this.highestDays) {
                    this.highestDays = this.currentDays;
                    this.celebrate();
                }
                
                this.updateDisplay();
                this.saveData();
            }

            resetCounter() {
                if (this.currentDays > 1) {
                    // Save current streak to history
                    this.streakHistory.push(this.currentDays);
                    
                    // Update lowest days
                    if (this.lowestDays === 0 || this.currentDays < this.lowestDays) {
                        this.lowestDays = this.currentDays;
                    }
                }
                
                this.currentDays = 1;
                this.startDate = new Date().toLocaleDateString();
                
                this.updateDisplay();
                this.saveData();
                
                // Reset animation
                const circle = document.querySelector('.day-circle');
                circle.style.animation = 'none';
                setTimeout(() => {
                    circle.style.animation = 'pulse 2s infinite alternate';
                }, 10);
            }

            celebrate() {
                // Create confetti effect
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        this.createConfetti();
                    }, i * 50);
                }
            }

            createConfetti() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = this.getRandomColor();
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 6000);
            }

            getRandomColor() {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            startAutoIncrement() {
                // Auto increment every 24 hours
                const lastIncrement = localStorage.getItem('lastIncrement');
                const now = new Date().toDateString();
                
                if (lastIncrement !== now) {
                    // New day detected
                    if (lastIncrement && this.currentDays > 1) {
                        this.addDay();
                    }
                    localStorage.setItem('lastIncrement', now);
                }

                // Check every hour for day change
                setInterval(() => {
                    const currentDay = new Date().toDateString();
                    const savedDay = localStorage.getItem('lastIncrement');
                    
                    if (savedDay && currentDay !== savedDay) {
                        this.addDay();
                        localStorage.setItem('lastIncrement', currentDay);
                    }
                }, 3600000); // Check every hour
            }
        }

        // Initialize the tracker
        let tracker;

        window.onload = () => {
            tracker = new DayTracker();
        };

        function addDay() {
            tracker.addDay();
        }

        function resetCounter() {
            if (confirm('Are you sure you want to reset the counter? This will start a new tracking period.')) {
                tracker.resetCounter();
            }
        }

        // Add some interactive hover effects
        document.addEventListener('DOMContentLoaded', () => {
            const statCards = document.querySelectorAll('.stat-card');
            statCards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-5px) scale(1.02)';
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
